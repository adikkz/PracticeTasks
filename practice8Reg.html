<html>
    <head>
        <link rel="stylesheet" href="css\lab8Reg.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Registration Form</title>
    </head>
    <body class="body1">
        <p class="rf"><strong>Registration Form</strong></p>
            <div class="regForm">
                <div class="regFormM">
                    <div class="inputAndText">
                        <p class="inpText"><strong>Username</strong></p>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                <div class="nAndS">
                    <div class="inputAndText">
                        <p class="inpText"><strong>Name</strong></p>
                        <input type="text" class="inp1" name="name" placeholder="Walter">
                    </div>
                    <div class="inputAndText2">
                        <p class="inpText"><strong>Surname</strong></p>
                        <input type="text" class="inp1" name="surname" placeholder="White">
                    </div>
                </div>
                <div class="inputAndText">
                    <p class="inpText"><strong>Sex</strong></p>
                    <input type="radio" name="sex" value="male">
                    Male
                    <input type="radio" name="sex" value="female" class="cBx">
                    Female
                    <input type="radio" name="sex" value="non-binary" class="cBx">
                    Non-Binary
                </div>
                <div class="nAndS">
                    <div class="inputAndText">
                        <p class="inpText"><strong>Phone Number</strong></p>
                        <input type="tel" name="phone-number" placeholder="1-(505)-503-4455">
                    </div>
                    <div class="inputAndText2">
                        <p class="inpText"><strong>Address</strong></p>
                        <input type="text" name="address" placeholder="308, Negra Aroya Lane">
                    </div>
                </div>
                <div class="nAndS">
                    <div class="inputAndText">
                        <p class="inpText"><strong>Date of Birth</strong></p>
                        <input type="date" name="dateOfBirth">
                    </div>
                    <div class="inputAndText2">
                        <p class="inpText"><strong>E-mail</strong></p>
                        <input type="email" name="e-mail" placeholder="walterwhite@gmail.com">
                    </div>
                </div>
                <div class="nAndS">
                    <div class="inputAndText">
                        <p class="inpText"><strong>Country</strong></p>
                        <input type="text" name="country" placeholder="New Mexico">
                    </div>
                    <div class="inputAndText2">
                        <p class="inpText"><strong>City</strong></p>
                        <input type="text" name="city" placeholder="Albuquerque">
                    </div>
                </div>
                <div class="nAndS">
                    <div class="inputAndText">
                        <p><strong>Password</strong></p>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="inputAndText2">
                        <p><strong>Confirm Password</strong></p>
                        <input type="password" name="confirm password" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="submitDiv">
                    <div class="aSU">
                        Have an account already?
                        <a href="practice8Log.html" style="margin-left: 15px;"><u>Sign In</u></a>
                    </div>
                    <input type="submit" name="sign up" value="Sign Up" style="margin-right: 15px;">
                </div>
            </div>
        </div>
    </body>
</html>
